 <div class="login">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->

      <input type="text" name="Age" placeholder="Age" required="required" /><br>
    	<input type="text" name="Gender" placeholder="Gender" required="required" /><br>
        <input type="text" name="Total_Bilirubin" placeholder="Total_Bilirubin" required="required" /><br>
        <input type="text" name="Direct_Bilirubin" placeholder="Direct_Bilirubin" required="required" /><br>
        <input type="text" name="Alkaline_Phosphotase" placeholder="Alkaline_Phosphotase" required="required" /><br>
        <input type="text" name="Alamine_Aminotransferase" placeholder="Alamine_Aminotransferase" required="required" /><br>
        <input type="text" name="Aspartate_Aminotransferase" placeholder="Aspartate_Aminotransferase" required="required" /><br>
        <input type="text" name="Total_Protiens" placeholder="Total_Protiens" required="required" /><br>
        <input type="text" name="Albumin" placeholder="Albumin" required="required" /><br>
        <input type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albumin_and_Globulin_Ratio" required="required" /><br>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

 </div>
